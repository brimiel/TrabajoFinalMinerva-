<div class="container">

  


<div class="form">
    
    <h3>AGREGAR PRODUCTO</h3>
    <form #add="ngForm">
<div class="input-group mb-3 ">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">Producto:</span>
    </div>
    <input type="text" class="form-control" placeholder="Titulo" aria-label="Titulo" aria-describedby="basic-addon1"
      [(ngModel)]="menuService.selectedMenu.titulo"
      name="titulo" id="myInput"
    >
  </div>
  
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text">Descripción y precio público:</span>
    </div>
    <textarea class="form-control" aria-label="With textarea" [(ngModel)]="menuService.selectedMenu.description"
        name="description" id="myInput">
  </textarea>
  </div>
  
  <label for="basic-url" class="URL  d-flex justify-content-center">COPIA EL URL DE LA IMAGEN</label>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon3">https://example.com/imgTest/</span>
    </div>
    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3"
    [(ngModel)]="menuService.selectedMenu.URL"
      name="URL" id="myInput"
    >
  </div>
  
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">$</span>
    </div>
    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)"
    [(ngModel)]="menuService.selectedMenu.price"
    name="price" id="myInput"
    >
    <div class="input-group-append">
      <span class="input-group-text">PESOS COL</span>
    </div>
  </div>
  
 
</form>
</div>


<div  class="botones">
    <button onclick="document.getElementById('myInput').value = ''" (click)="adding(add)" type="button" class="btn btn-success">Agregar</button>
    <button  (click)="show()" type="button" class="btn btn-info">Listar</button>

    <!-- <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-danger">Danger</button> -->

</div>



<div *ngIf="showTable" style="margin-top: 20px; ">

</div>


</div>
